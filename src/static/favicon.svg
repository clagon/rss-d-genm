<svg width="512" height="512" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" /> <!-- Indigo 600 -->
      <stop offset="50%" stop-color="#9333ea" /> <!-- Purple 600 -->
      <stop offset="100%" stop-color="#db2777" /> <!-- Pink 600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g stroke="url(#grad)" stroke-width="3.5" stroke-linecap="round" fill="none">
    <!-- Outer Arc -->
    <path d="M4 4a16 16 0 0 1 16 16" />
    <!-- Inner Arc -->
    <path d="M4 11a9 9 0 0 1 9 9" />
  </g>
  
  <!-- Dot -->
  <circle cx="5" cy="19" r="2.5" fill="url(#grad)" />
</svg>